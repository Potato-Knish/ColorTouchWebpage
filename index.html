<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Color Touch</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
    }
    #touchArea {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        color: white;
    }
</style>
</head>
<body>
<div id="touchArea">Touch me!</div>
<script>
    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    document.getElementById('touchArea').addEventListener('touchstart', function() {
        this.style.backgroundColor = getRandomColor();
    });
</script>
</body>
</html>
